<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Balloon</title>
	</head>
	<body>
		<button onclick="myFunc()">Click Me!</button>
	</body>
	<script>
		function getR()
		{
			return Math.floor(Math.random() * (256));
		}
		
		function myFunc()
		{
			document.body.style.backgroundColor = 'rgb(' + getR() + ',' + getR() + ',' + getR() + ')';
		}
	</script>
</html>
