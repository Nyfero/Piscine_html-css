<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Balloon</title>
		<style>
			.balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="balloon">
		</div>
	</body>
	<script>
		var b = document.getElementsByClassName("balloon")[0];
		var size = 200;
		var color = 0;
		
		b.onclick = function() { 
			if (size < 420)
				size = size + 10;
			else
				size = 200;
			b.style.height = size + 'px' ;
			b.style.width = size + 'px';
			if (color == 0)
				b.style.backgroundColor = 'red';
			else if (color == 1)
				b.style.backgroundColor = 'green';
			else
				b.style.backgroundColor = 'blue';
			color += 1;
			if (color > 2)
				color = 0;
		}
		
		b.onmouseleave = function() {
			console.log(size)
			if (size > 200)
				size -= 5;
			b.style.width = size + 'px';
			b.style.height = size + 'px';
			if (color == 0)
				b.style.backgroundColor = 'red';
			else if (color == 1)
				b.style.backgroundColor = 'green';
			else
				b.style.backgroundColor = 'blue';
			color -= 1;
			if (color < 0)
				color = 2;
		}
		
	</script>
</html>
