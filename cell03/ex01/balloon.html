<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Balloon</title>
		<style>
			.balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
			
			.balloon:hover {
				background-color: Pink;
			}
		</style>
	</head>
	<body>
		<div class="balloon">
		</div>
	</body>
	<script>
		function getR()
		{
			return Math.floor(Math.random() * (256));
		}
		
		function myFunc()
		{
			document.body.style.backgroundColor = 'rgb(' + getR() + ',' + getR() + ',' + getR() + ')';
		}
	</script>
</html>
