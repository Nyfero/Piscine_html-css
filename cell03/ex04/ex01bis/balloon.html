<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Balloon</title>
		<style>
			#balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="balloon">
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		var size = 200;
		var color = 0;
		
		$("#balloon").click(function() {
			if (size < 420)
				size = size + 10;
			else
				size = 200;
			console.log(size)
			$("#balloon").css("height", size + "px");
			$("#balloon").css("width", size + "px");
			if (color == 0)
				$("#balloon").css("background-color", "red");
			else if (color == 1)
				$("#balloon").css("background-color", "green");
			else
				$("#balloon").css("background-color", "blue");
			color += 1;
			if (color > 2)
				color = 0;
		});
		
		$("#balloon").mouseleave(function() {
			if (size > 200)
				size -= 5;
			$("#balloon").css("height", size + "px");
			$("#balloon").css("width", size + "px");
			console.log(size)
			if (color == 0)
				$("#balloon").css("background-color", "red");
			else if (color == 1)
				$("#balloon").css("background-color", "green");
			else
				$("#balloon").css("background-color", "blue");
			color -= 1;
			if (color < 0)
				color = 2;
		});
		
	</script>
</html>
