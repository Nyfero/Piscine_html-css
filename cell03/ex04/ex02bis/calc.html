<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Calc</title>
		<style>

		</style>
	</head>
	<body>
		<input id="a" type="text">
		<select id="operator" name="operator">
			<option value="+"> + </option>
			<option value="-"> - </option>
			<option value="*"> * </option>
			<option value="/"> / </option>
			<option value="%"> % </option> 
		</select>
		<input id="b" type="text">
		<br>
		<input onclick="myFunc()" type="submit" value="Try me!">
	</body>
	<script>
		var num1 = document.getElementById("a");
		var num2 = document.getElementById("b");
		var op = document.getElementById("operator");
		
		
		
		function myFunc() {
			if (parseInt(num1.value) < 0 || parseInt(num2.value) < 0 || isNaN(parseInt(num1.value)) || isNaN(parseInt(num2.value)))
			{
				window.alert("Error :(");
				return ;
			}

			var tmp = num1.value;
			for (let i = 0; tmp[i]; i++)
			{
				if (isNaN(parseInt(tmp[i])))
				{
					window.alert("Error :(");
					return ;
				}
			}
			tmp = num2.value;
			for (let i = 0; tmp[i]; i++)
			{
				if (isNaN(parseInt(tmp[i])))
				{
					window.alert("Error :(");
					return ;
				}
			}

			console.log(num1.value);
			console.log(num2.value);

			if (op.value == "+")
				add(parseInt(num1.value), parseInt(num2.value));
			else if (op.value == "-")
				sub(parseInt(num1.value), parseInt(num2.value));
			else if (op.value == "*")
				mult(parseInt(num1.value), parseInt(num2.value));
			else if (op.value == "/")
				div(parseInt(num1.value), parseInt(num2.value));
			else
				mod(parseInt(num1.value), parseInt(num2.value));
		}
		
		function add(num1, num2) {
			window.alert(num1 + num2);
			console.log(num1 + num2);
		}
		
		function sub(num1, num2) {
			window.alert(num1 - num2);
			console.log(num1 - num2);
		}
		
		function mult(num1, num2) {
			window.alert(num1 * num2);
			console.log(num1 * num2);
		}
		
		function div(num1, num2) {
			if (num2 == 0)
			{
				window.alert("It’s over 9000!");
				console.log("It’s over 9000!")
				return ;
			}
			window.alert(num1 / num2);
			console.log(num1 / num2);
		}
		
		function mod(num1, num2) {
			if (num2 == 0)
			{
				window.alert("It’s over 9000!");
				console.log("It’s over 9000!")
				return ;
			}
			window.alert(num1 % num2);
			console.log(num1 % num2);
		}
		
	</script>
</html>
