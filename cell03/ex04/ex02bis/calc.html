<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
		<title>Calc</title>
		<style>

		</style>
	</head>
	<body>
		<input id="a" type="text">
		<select id="operator" name="operator">
			<option value="+"> + </option>
			<option value="-"> - </option>
			<option value="*"> * </option>
			<option value="/"> / </option>
			<option value="%"> % </option> 
		</select>
		<input id="b" type="text">
		<br>
		<input id="button" type="submit" value="Try me!">
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$("#button").click(function() {
			if (parseInt($("#a").val()) < 0 || parseInt($("#b").val()) < 0 || isNaN(parseInt($("#a").val())) || isNaN(parseInt($("#b").val())))
			{
				window.alert("Error :(");
				return ;
			}

			for (let i = 0; $("#a").val()[i]; i++)
			{
				if (isNaN(parseInt($("#a").val()[i])))
				{
					window.alert("Error :(");
					return ;
				}
			}
			for (let i = 0; $("#b").val()[i]; i++)
			{
				if (isNaN(parseInt($("#b").val()[i])))
				{
					window.alert("Error :(");
					return ;
				}
			}

			console.log($("#a").val());
			console.log($("#b").val());

			if ($("#operator").val() == "+")
			{
				window.alert(parseInt($("#a").val()) + parseInt($("#b").val()));
				console.log(parseInt($("#a").val()) + parseInt($("#b").val()));
			}
			else if ($("#operator").val() == "-")
			{
				window.alert(parseInt($("#a").val()) - parseInt($("#b").val()));
				console.log(parseInt($("#a").val()) - parseInt($("#b").val()));
			}
			else if ($("#operator").val() == "*")
			{
				window.alert(parseInt($("#a").val()) * parseInt($("#b").val()));
				console.log(parseInt($("#a").val()) * parseInt($("#b").val()));
			}
			else if ($("#operator").val() == "/")
			{
				if (parseInt($("#a").val()) == 0 || parseInt($("#b").val()) == 0)
				{
					window.alert("It’s over 9000!");
					return ;
				}
				window.alert(parseInt($("#a").val()) / parseInt($("#b").val()));
				console.log(parseInt($("#a").val()) / parseInt($("#b").val()));
			}
			else
			{
				if (parseInt($("#a").val()) == 0 || parseInt($("#b").val()) == 0)
				{
					window.alert("It’s over 9000!");
					return ;
				}
				window.alert(parseInt($("#a").val()) % parseInt($("#b").val()));
				console.log(parseInt($("#a").val()) % parseInt($("#b").val()));
			}
		});		
	</script>
</html>
